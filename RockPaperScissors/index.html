<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="script.js"></script>
</head>
<body style="display:flex; flex-direction: column; align-items: center;">  
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="playerButtons" style="margin-bottom: 20px;">
    <button style="background: none; border:none; cursor: pointer;" class="rock" ><img src="./Icons/icons8-rock-100.png" alt="illustration of rock"></button>
    <button style="background: none; border:none; cursor: pointer;" class="paper"><img src="./Icons/icons8-paper-100.png" alt="illustration of paper"></button>
    <button style="background: none; border:none; cursor: pointer;" class="scissors"><img class="scissors" src="./icons/icons8-scissors-100.png" alt="illustration of scissors"></button>
  </div>
  <div class="computerIcons">

  </div>
  <div>
    <div class="gameLog">

    </div>
  </div>
</body>
</html>

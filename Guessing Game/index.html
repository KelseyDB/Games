<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Guess the number!</h1>
  </header>
  <form>
    <label>
      <input type="number" name="guess" id="guess" min="1" max="25">
    </label>
    <button type="submit" name="submit" id="submit">Guess</button>
  </form>
</body>
</html>
